name: Lint

on:
  [pull_request]

jobs:
  eslint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./server
    steps:
    - uses: actions/checkout@v2
    - name: Install modules
    - run: yarn
    - name: Run ESLint
    - uses: reviewdog/action-eslint@v1.0.0
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
