name: Lint
run-name: Lint ${{ github.head_ref || github.run_id }}

on:
  workflow_dispatch:
  pull_request:
  push:
    branches: [main]

# Cancel previous PR/branch runs when a new commit is pushed
concurrency:
  group: ${{ github.head_ref || github.run_id }}

jobs:
  lint:
    name: Lint project
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    strategy:
      matrix:
        workdir: [/apps/server, /apps/front, /packages/docker, /packages/logger, /packages/shared]
    steps:
      - name: â¬‡ï¸ Checkout project code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Prepare environment
        uses: ./.github/actions/prepare-env
        with:
          build: true
          build-only-packages: true

      - name: ğŸ“ Linter check
        uses: mongolyy/reviewdog-action-biome@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          biome_flags: ${{ matrix.workdir }}
