name: Run linter

on: [ pull_request ]

jobs:
  lint:
    name: runner / eslint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./server
        
    steps:
      - run: yarn add --dev eslint@6.8.0
      - uses: actions/checkout@v2
      - uses: bradennapier/eslint-plus-action@v3.4.2
          
          
