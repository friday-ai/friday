name: Lint

on:
  [pull_request]

jobs:
  eslint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./server
    steps:
    - uses: actions/checkout@v2
    - name: Install modules
      run: yarn
    - name: Run ESLint
      uses: ninosaurus/eslint-check@v5
        with:
          eslint-config-path: './.eslintrc.js'
          custom-directory: './'
          github-token: ${{secrets.GITHUB_TOKEN}}
