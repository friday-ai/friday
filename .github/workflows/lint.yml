name: Run linter

on: [ pull_request ]

jobs:
  lint:
    name: runner / eslint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./server
        
    steps:
      - uses: actions/checkout@v2
      - name: Install modules
        run: yarn
      - name: Run ESLint
      - uses: bradennapier/eslint-plus-action@v3.4.2
          
          
