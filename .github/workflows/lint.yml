name: Run linter

on: [ pull_request ]

jobs:
  lint:
    name: runner / eslint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./server

    steps:
      - uses: actions/checkout@v2
      - name: Lint server
        uses: reviewdog/action-eslint@v1.0.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          eslint_flags: '--ext .js,.jsx,.ts,.tsx ./'
